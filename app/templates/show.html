{% extends 'base.html' %}

{% block title %}Edit Work{% endblock %}

{% block body %}
    <div class="edit_work">
    <h1>Edit Work</h1>
    <form action="{{ url_for('orders.works', slug=works.slug) }}" method="POST">
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title" value="{{ works.name }}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ works.description }}</textarea><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ works.price }}" required><br><br>

        <button type="submit", name="Update">Update</button>
        <button type="submit", name="Delete">Delete</button>
    </form>
    </div>
{% endblock %}
